<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/base.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>MenuBar</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">My logo</div>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Service</a></li>
        <li><a href="">Contact</a></li>
        <li><button id="modalLogin">Login</button></li>
      </ul>
    </nav>
    <div class="modal-container">
      <div class="modal-content">
        <i class="fa fa-times" onclick="closeModalContainer()"></i>
        <form class="login">
          <h2>Login</h2>
          <div class="form-control">
            <label for="email"><i class="fa fa-envelope"></i>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-control">
            <label for="password"><i class="fa fa-lock"></i>Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
          </div>
          <div class="form-control-others">
            <div class="forget">
              <label for="remember" class="remember">
                <input type="checkbox" id="remember">
                &nbsp; Remember me
              </label>
              <a href="">Forget password?</a>
            </div>
          </div>
          <div class="form-control-others">
            <button>Sign in</button>
          </div>
          <div class="form-control-others">
            <label for="create">Don't have an account? <a href="javasript:void(0)" id="create">Sign up now</a></label>
          </div>
        </form>
        <form class="registration">
          <h2>Register</h2>
          <div class="form-control">
            <label for="email"><i class="fa fa-user"></i>Username</label>
            <input type="email" id="email" placeholder="Enter your username" required />
          </div>
          <div class="form-control">
            <label for="email"><i class="fa fa-envelope"></i>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-control">
            <label for="password"><i class="fa fa-lock"></i>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
          <div class="form-control-others">
            <div class="terms">
              <label for="terms" class="terms">
                <input type="checkbox" id="terms" required>
                &nbsp; I read and agree to terms and conditions.
              </label>
            </div>
          </div>
          <div class="form-control-others">
            <button>Sign Up</button>
          </div>
          <div class="form-control-others">
            <label for="create">Already have an account? <a href="javasript:void(0)" id="loginHere">Sign in
                now</a></label>
          </div>
        </form>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
